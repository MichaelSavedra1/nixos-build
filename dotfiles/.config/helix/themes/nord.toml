attribute = "lilac"
keyword = "almond"
"keyword.directive" = "lilac" # -- preprocessor comments (#if in C)
namespace = "lilac"
punctuation = "lilac"
"punctuation.delimiter" = "lilac"
operator = "nord_blue"
special = "honey"
"variable.other.member" = "white"
variable = "white"
# variable = "almond" # TODO: metavariables only
# "variable.parameter" = { fg = "lilac", modifiers = ["underlined"] }
"variable.parameter" = { fg = "lilac" }
"variable.builtin" = "nord_green"
type = "white"
"type.builtin" = "white" # TODO: distinguish?
constructor = "lilac"
function = "white"
"function.macro" = "nord_blue"
"function.builtin" = "white"
tag = "almond"
comment = "nord_blue"
constant = "white"
"constant.builtin" = "white"
string = "nord_blue"
"constant.numeric" = "chamois"
"constant.character.escape" = "honey"
# used for lifetimes
label = "honey"

"markup.heading" = "nord_blue"
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.link.url" = { fg = "nord_green", modifiers = ["underlined"] }
"markup.link.text" = "almond"
"markup.raw" = "almond"

"diff.plus" = "#35bf86"
"diff.minus" = "#f22c86"
"diff.delta" = "#6f44f0"

# TODO: diferentiate doc comment
# concat (ERROR) @error.syntax and "MISSING ;" selectors for errors

"ui.background" = { fg = "lilac" }
"ui.background.separator" = { fg = "comet" }
"ui.linenr" = { fg = "comet" }
"ui.linenr.selected" = { fg = "lilac" }
"ui.statusline" = { fg = "lilac", bg = "revolver" }
"ui.statusline.inactive" = { fg = "lilac"}
"ui.popup" = { bg = "revolver" }
"ui.window" = { fg = "bossanova" }
"ui.help" = { bg = "#7958DC", fg = "#171452" }

"ui.text" = { fg = "lilac" }
"ui.text.focus" = { fg = "white" }
"ui.text.inactive" = "sirocco"
"ui.virtual" = { fg = "comet" }

"ui.virtual.indent-guide" = { fg = "comet" }

"ui.selection" = { bg = "#540099" }
"ui.selection.primary" = { bg = "#540099" }
# TODO: namespace ui.cursor as ui.selection.cursor?
"ui.cursor.select" = { bg = "delta" }
"ui.cursor.insert" = { bg = "white" }
"ui.cursor.match" = { fg = "#212121", bg = "#6C6999" }
"ui.cursor" = { modifiers = ["reversed"] }
"ui.cursorline.primary" = { bg = "bossanova" }
"ui.highlight" = { bg = "nord_blue" }
"ui.highlight.frameline" = { bg = "white" }
"ui.debug" = { fg = "#634450" }
"ui.debug.breakpoint" = { fg = "apricot" }
"ui.menu" = { fg = "white", bg = "lilac" }
"ui.menu.selected" = { fg = "nord_blue", bg = "white" }
"ui.menu.scroll" = { fg = "lilac", bg = "comet" }

"diagnostic.hint" = { underline = { color = "nord_green", style = "curl" } }
"diagnostic.info" = { underline = { color = "delta", style = "curl" } }
"diagnostic.warning" = { underline = { color = "lightning", style = "curl" } }
"diagnostic.error" = { underline = { color = "apricot", style = "curl" } }

warning = "lightning"
error = "apricot"
info = "delta"
hint = "nord_green"


